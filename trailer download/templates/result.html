<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>

    <ul>
        {% for result in search_results %}
            <li><a href="/result?id={{ result['id'] }}">{{ result['title'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
